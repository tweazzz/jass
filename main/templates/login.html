{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <div class="" id="">
          <div class="popup_body">
            <form class="popup_content" method="POST" action="">
              <a href="{% url 'index' %}" style="text-decoration: none; margin-bottom: 20px;">
                <div class="logo" style="margin-top: 9px">
                  <span>Jass</span>
                </div>
              </a>
                {% csrf_token %}
              <div class="popup__title">
                ACCOUNT
              </div>
              <div class="pole">
                <span>Username</span>
                <input type="text" name="username" id="userName" placeholder="Username">
              </div>
              <div class="pole">
                <span>Password</span>
                <div style="position: relative">
                  <input type="password" name="password" id="pwd" placeholder="Password">
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password2(this);"
                    style="width: 20px; height: 20px"
                  ></a>
                </div>
              </div>
              <div style="position:relative;">
                <div style="margin-top: 30px; display: inline-block">
                  <input
                    style="border-radius: 50%"
                    type="checkbox"
                    id="rememberme"
                    name="rememberme"
                  />
                  <label
                    for="rememberme"
                    style="font-size: 12px; margin-top: 30px"
                    >Remember Me</label>
                    <a href="reset_pass.html" class="forgot_pass">Forgot Password?</a>
                </div>
                <div></div>
              </div>
              <div class="save-btn">
                <button class="" type="submit" value="login" name = "login">Sign In</button>
                <div
                  style="
                    font-weight: 500;
                    font-size: 16px;
                    line-height: 20px;
                    display: flex;
                    justify-content: center;
                    margin-top: 20px;
                  "
                >
                  <span style="color: #bbc2d0">No Account?</span
                  ><a
                    class=""
                    href="{% url 'register' %}"
                    style="text-decoration: none; color: #000"
                    >Register</a>
                  <br>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
