{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="register">
        <div class="" id="">
          <div class="popup_body">
            <form class="popup_content" method="POST" action="">
              {% csrf_token %}
              <div class="popup__title">
                REGISTRATION
              </div>
              <div class="pole">
                <span>{{form.username.label}}</span>
                {{form.username}}
              </div>
              <div class="pole">
                <span>E-mail</span>
                {{form.email}}
              </div>
              <div class="pole">
                <span>Password</span>
                <div style="position: relative">
                  {{form.password1}}
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password(this);"
                    style="width: 20px; height: 20px"
                  ></a>
                </div>
              </div>
              <div class="pole">
                <span>Password Confirmation</span>
                <div style="position: relative">
                  {{form.password2}}
                  <a
                    href="#"
                    class="password-control"
                    onclick="return show_hide_password(this);"
                    style="width: 20px; height: 20px"
                  ></a>
                </div>
              </div>
              <div class="pole">
                <div>
                  <label class="agreement">
                    <input type="checkbox" name="radio">
                    Agree To The Use Of Cookies
                  </label>
                </div>
              </div>
  
              <div class="save-btn">
                <button type="submit" value="Register" name = "Create User">Register</button>
                <div
                  style="
                    font-weight: 500;
                    font-size: 16px;
                    line-height: 20px;
                    display: flex;
                    justify-content: center;
                    margin-top: 20px;
                  "
                >
                  <span style="color: #bbc2d0">Already Have An Account?</span
                  ><a
                    href="{% url 'login' %}"
                    style="text-decoration: none; color: #000"
                    >Sign In</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
